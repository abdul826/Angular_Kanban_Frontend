<div class="container-fluid">
    <div class="container offset-md-3 pt-5">
        <div class="row">
            <div class="col-md-6">  
                <mat-card class="example-card">
                <h1 style="text-align: center;">Contact Us</h1>
                <form>
                    <div class="container d-flex justify-content-center align-items-center flex-column">
                        <mat-form-field class="full_width" appearance="outline">
                          <mat-label>Full Name</mat-label>
                          <input
                          type="text"
                           matInput placeholder="Enter First Name">
                          <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <mat-form-field class="full_width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input
                            type="number"
                             matInput placeholder="Enter First Name">
                            <!-- <mat-hint>Hint</mat-hint> -->
                          </mat-form-field>
      
                        <mat-form-field class="full_width" appearance="outline">
                          <mat-label>Email</mat-label>
                          <input
                          type="email"
                          matInput placeholder="Enter Email">
                          <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <mat-form-field class="example-full-width full_width" appearance="fill">
                            <mat-label>Address</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                          </mat-form-field>
      
                      </div>
      
                      <button mat-raised-button color="primary" class="contactBtn">Submit</button>
                  </form>
                </mat-card>
            </div>

            <h1 class="mt-3">Feel Free To Contact : <button mat-raised-button color="primary">+91-9155763401</button></h1>
        </div>
    </div>
</div>
