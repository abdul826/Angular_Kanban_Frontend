<app-header></app-header>
<div class="container-fluid maindiv pt-5">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card class="example-card">
            <div class="container signupimage">
                <img src="https://collegemarker.com/images/signin.png" alt="">
            </div>
            <h1 class="text-center mt-2">Login</h1>

            <!-- form -->

            <form (ngSubmit)="formSubmit()">
              <div class="container d-flex justify-content-center align-items-center flex-column">
                <mat-form-field class="full_width" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input
                    [(ngModel)]="loginData.username"
                    name="username"
                    matInput placeholder="Enter Username">
                    <mat-hint>Username must be unique</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full_width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                    type="password"
                    required
                    [(ngModel)]="loginData.password"
                    name="password"
                    matInput placeholder="Enter Password">
                    <!-- <mat-hint>Hint</mat-hint> -->
                  </mat-form-field>

                </div>

                <button mat-raised-button color="primary" class="signinBtn">Signin</button>
            </form>
        </mat-card>
        </div>
    </div>
</div>
</div>

<!-- Footer -->
<app-footer></app-footer>
